<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <title>Login to adminpanel</title>
</head>
<body>
    <header>
        <a class="logo-btn" href="/"><img class="logo" src="images/logo.png"></a>
        <nav>
            <a class="nav-link" href="shop.html">Shop</a>
            <a class="nav-link" href="cart.html">Cart</a>
        </nav>
        <span class="toogle-login-logout"><a class="login-link active" href="login.html">Login</a></span>
    </header>
    <div class="admin-menu-container"></div>
    <div class="login-message-container"></div>
    <main class="login-container">
        <div class="loader login-loader">
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
            <span style="--i:4;"></span>
            <span style="--i:5;"></span>
            <span style="--i:6;"></span>
            <span style="--i:7;"></span>
            <span style="--i:8;"></span>
            <span style="--i:9;"></span>
            <span style="--i:10;"></span>
            <span style="--i:11;"></span>
            <span style="--i:12;"></span>
            <span style="--i:13;"></span>
            <span style="--i:14;"></span>
            <span style="--i:15;"></span>
            <span style="--i:16;"></span>
            <span style="--i:17;"></span>
            <span style="--i:18;"></span>
            <span style="--i:19;"></span>
            <span style="--i:20;"></span>
            <div class="loading-text">
                Loading...
            </div>
        </div>
        <form class="login-box" action="login.html" method="post">
            <div class="message-container"></div>
            <h1>Login</h1>
            <input class="username" placeholder="Username">
            <input class="password" placeholder="Password">
            <button class="login-button">Login</button>
        </form>
    </main>
    <footer>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </footer>
    <script type="module" src="js/login.js"></script>
    <script type="module" src="js/utils/logoutButton.js"></script>
</body>
</html>
